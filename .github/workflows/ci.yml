name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check versions
        run: bash scripts/check_versions.sh
      - name: Build iOS
        run: bash scripts/build_ios.sh
      - name: Build watchOS
        run: bash scripts/build_watch.sh
